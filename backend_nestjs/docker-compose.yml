services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: dastern-postgres-nestjs
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dastern_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dastern_password}
      POSTGRES_DB: ${POSTGRES_DB:-dastern}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      TZ: Asia/Phnom_Penh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dastern_user} -d ${POSTGRES_DB:-dastern}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dastern-network

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: dastern-redis-nestjs
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dastern-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dastern-network:
    driver: bridge
