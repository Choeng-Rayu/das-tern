name: das_tern_mcp
description: "Das Tern - Medication Management Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Networking
  http: ^1.1.2
  http_parser: ^4.0.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Secure Token Storage
  flutter_secure_storage: ^9.2.4

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Internationalization
  intl: ^0.20.2

  # Google Sign In
  google_sign_in: ^6.2.1

  # Offline / SQLite
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.9.0

  # Local Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

  # Connectivity Detection
  connectivity_plus: ^5.0.2

  # QR Code Generation
  qr_flutter: ^4.1.0

  # QR Code Scanner
  mobile_scanner: ^5.1.1

  # Share functionality
  share_plus: ^9.0.0

  # Image Picker (camera/gallery for prescription scanning)
  image_picker: ^1.0.7

  # Charts
  fl_chart: ^0.69.0

  # Clipboard
  # (already available via Flutter SDK)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
