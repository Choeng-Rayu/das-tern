version: '3.9'

services:
  # PostgreSQL 17 - Latest stable version
  postgres:
    image: postgres:17-alpine
    container_name: dastern-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dastern}
      POSTGRES_USER: ${POSTGRES_USER:-dastern_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dastern_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      TZ: Asia/Phnom_Penh
      PGTZ: Asia/Phnom_Penh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c timezone=Asia/Phnom_Penh
      -c log_min_duration_statement=1000
      -c max_connections=20
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dastern_user} -d ${POSTGRES_DB:-dastern}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dastern-network

  # Redis 7.4 - Latest stable version
  redis:
    image: redis:7.4-alpine
    container_name: dastern-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-dastern_redis_password}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-dastern_redis_password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dastern-network

  # RabbitMQ 4.0 - Latest stable version (for async jobs)
  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: dastern-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-dastern_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-dastern_password}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dastern-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend_nestjs
      dockerfile: Dockerfile
    container_name: dastern-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
      PORT: "3001"
      API_PREFIX: api/v1
      # Database - use Docker service name, not localhost
      DATABASE_URL: "postgresql://${POSTGRES_USER:-dastern_user}:${POSTGRES_PASSWORD:-dastern_rayu}@postgres:5432/${POSTGRES_DB:-dastern}?schema=public"
      DATABASE_READ_URL: "postgresql://${POSTGRES_USER:-dastern_user}:${POSTGRES_PASSWORD:-dastern_rayu}@postgres:5432/${POSTGRES_DB:-dastern}?schema=public"
      POSTGRES_USER: "${POSTGRES_USER:-dastern_user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-dastern_rayu}"
      POSTGRES_DB: "${POSTGRES_DB:-dastern}"
      # Redis - use Docker service name, not localhost
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-dastern_redis_password}"
      REDIS_DB: "0"
      # JWT
      JWT_SECRET: "${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production-min-32-chars}"
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      # Google OAuth
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      GOOGLE_CALLBACK_URL: "http://localhost:3001/api/v1/auth/google/callback"
      # MinIO / S3
      AWS_S3_ENDPOINT: "http://minio:9000"
      AWS_ACCESS_KEY_ID: "${MINIO_ROOT_USER:-dastern_admin}"
      AWS_SECRET_ACCESS_KEY: "${MINIO_ROOT_PASSWORD:-dastern_password}"
      AWS_S3_BUCKET: "${MINIO_BUCKET_NAME:-dastern-uploads}"
      # Email (SendGrid)
      SENDGRID_API_KEY: "${SENDGRID_API_KEY:-}"
      SENDGRID_FROM_EMAIL: "${SENDGRID_FROM_EMAIL:-noreply@dastern.com}"
      SENDGRID_FROM_NAME: "Das Tern"
      # Rate Limiting
      THROTTLE_TTL: "60"
      THROTTLE_LIMIT: "100"
      # Encryption
      ENCRYPTION_KEY: "${ENCRYPTION_KEY:-your-32-character-encryption-key-here!}"
      # CORS
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080"
      # Bakong Payment Service
      BAKONG_SERVICE_URL: "http://bakong-payment:3002"
      BAKONG_API_KEY: "${BAKONG_API_KEY:-changeme_secure_api_key_here}"
      BAKONG_WEBHOOK_SECRET: "${BAKONG_WEBHOOK_SECRET:-changeme_webhook_secret_here}"
      # OCR / AI Services
      OCR_SERVICE_URL: "http://ocr-service:8000"
      AI_SERVICE_URL: "http://ai-api:8001"
      # Timezone
      TZ: Asia/Phnom_Penh
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dastern-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').createConnection({port:3001}).on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MinIO (S3-compatible storage) - Latest version
  minio:
    image: minio/minio:latest
    container_name: dastern-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-dastern_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-dastern_password}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dastern-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local

networks:
  dastern-network:
    driver: bridge
